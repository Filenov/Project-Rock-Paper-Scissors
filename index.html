<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камень-Ножницы-Бумага</title>
    <script src="project.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .score-board {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 1.5rem;
        }
        
        .score {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
            min-width: 120px;
        }
        
        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .choice-btn {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .choice-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .choice-btn:active {
            transform: scale(0.95);
        }
        
        .result-container {
            margin: 20px 0;
            min-height: 150px;
        }
        
        .round-result {
            font-size: 1.5rem;
            margin-bottom: 10px;
            min-height: 2rem;
        }
        
        .selections {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
            font-size: 1.2rem;
        }
        
        .selection {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 10px;
            min-width: 120px;
        }
        
        .final-result {
            font-size: 2rem;
            font-weight: bold;
            margin: 20px 0;
            min-height: 2.5rem;
            color: #ffcc00;
        }
        
        .reset-btn {
            background-color: #ffcc00;
            color: #333;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .reset-btn:hover {
            background-color: #ffdd44;
            transform: scale(1.05);
        }
        
        .instructions {
            margin-top: 20px;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        @media (max-width: 600px) {
            .choices {
                flex-wrap: wrap;
            }
            
            .choice-btn {
                width: 80px;
                height: 80px;
                font-size: 2.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Камень-Ножницы-Бумага</h1>
        
        <div class="score-board">
            <div class="score">Вы: <span id="human-score">0</span></div>
            <div class="score">Компьютер: <span id="computer-score">0</span></div>
        </div>
        
        <div class="choices">
            <button class="choice-btn" id="rock">✊</button>
            <button class="choice-btn" id="paper">✋</button>
            <button class="choice-btn" id="scissors">✌️</button>
        </div>
        
        <div class="result-container">
            <div class="round-result" id="round-result">Сделайте свой выбор!</div>
            
            <div class="selections">
                <div class="selection">Ваш выбор: <span id="human-choice">-</span></div>
                <div class="selection">Выбор компьютера: <span id="computer-choice">-</span></div>
            </div>
            
            <div class="final-result" id="final-result"></div>
        </div>
        
        <button class="reset-btn" id="reset-btn">Новая игра</button>
        
        <div class="instructions">
            Первый, набравший 5 очков, побеждает в игре!
        </div>
    </div>

    
</body>
</html>
